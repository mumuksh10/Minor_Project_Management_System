<!DOCTYPE html>
<html>
  <head>
    <title>View Projects</title>
    <style>
      /* basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      h2 {
        font-size: 24px;
        color: rgb(0, 0, 0);
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .form {
        flex: 1;
        padding: 20px;
        background-color: #ffffff;
      }
      .form input[type="text"],
      .form select {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #dedbdb;
        border-radius: 4px;
      }
      .form button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #d09e4e;
        color: rgb(255, 252, 252);
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form {
        flex: 1;
        padding: 20px;
        background-color: #ffffff;
        border: 6px solid orange;
}
      .list {
        flex: 1;
        padding: 20px;
      }
      .list ul {
        list-style-type: square;
        margin: 0;
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
      }  
      .list li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #ffffff;
        border: 1px solid #000000;
        border-radius: 4px;
      }
      .list li span {
        font-weight: bold;
      }

      label[for="description"] {
        font-weight: bold;
        color: rgb(0, 0, 0);
      }
      label[for="category"] {
        font-weight: bold;
        color: rgb(0, 0, 0);
      }
      label[for="availability"] {
        font-weight: bold;
        color: rgb(0, 0, 0);
      }

      .error {
        color: red;
        margin-top: 5px;
        font-size: 14px;
      }

      .success {
        color: green;
        margin-top: 5px;
        font-size: 14px;
      }

      .navbar {
        background-color: #dc7f45;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        color: rgb(252, 249, 249);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: rgb(217, 108, 30);
      }

    </style>
  </head>
  <body>
      <div class="navbar">
        <a href="file.html">Home</a>
        <a href="#requests">Requests</a>
        <a href="viewprojects.html">My Projects</a>
      </div>
    <h1>View Projects</h1>
    <div class="container">
      <div class="form">
        <h2>Add New Project</h2>
        <form id="projectForm">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" required>
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="web">Web Development</option>
            <option value="mobile">Mobile Development</option>
            <option value="design">Design</option>
            <option value="AI">Artificial Intelligence</option>
            <option value="ML">Machine Learning</option>
            <option value="DL">Deep Learning</option>
          </select>
          <label for="availability">Availability</labbel>
          <select id="availability" name="availability" required>
            <option value="">Select availability</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
          </select>
          <button type="submit">Add Project</button>
        </form>
      </div>
      <div class="list">
        <h2>Project List</h2>
        <ul id="projectList"></ul>
      </div>
    </div>
    <script>
    // keep track of projects in an array
    const projects = [];
    
    const form = document.querySelector('form');
    const descriptionInput = document.getElementById('description');
    const categoryInput = document.getElementById('category');
    const availabilityInput = document.getElementById('availability');
    const projectList = document.getElementById('projectList');

    // add event listener to form submission
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // prevent default form submission behavior

      // get form data
      const description = descriptionInput.value;
      const category = categoryInput.value;
      const availability = availabilityInput.value;

      // add project to array
      const project = { description, category, availability };
      projects.push(project);

      form.reset();
      // update project list
      updateProjectList();
    });

    // function to update project list
    function updateProjectList() {
      // clear current list items
      projectList.innerHTML = '';

      // loop through projects array and create list items
      projects.forEach((project) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span>Description:</span> ${project.description}<br>
          <span>Category:</span> ${project.category}<br>
          <span>Availability:</span> ${project.availability}
        `;
        projectList.appendChild(listItem);
      });
    }
    updateProjectList();
    
  </script>
</body>
